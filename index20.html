<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>third-layout</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="content(catalog).css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="feedback.css">
    <script src="script.js"></script>
    <script src="slider.js"></script>
</head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-content">
                    <div class="company-info">
                        <div class="company-logo"><img src="images/logo.png" alt="logo" width="100px" height="100px" title="logo"></a></div>
                        <div>
                            <div class="company-name">Название компании</div>
                            <div class="company-tagline">самая клевая компания</div>
                        </div>
                    </div>
                    <div class="contact-info">
                        <a href="tel:+74997777777" class="phone-number">+7(499) 777-77-77</a>
                                <br>
                                <a href="tel:+74997777777" class="phone-number">+7(499) 777-77-77</a>
                                <br>
                                <p><a href="#" class="feedback-link" onclick="openForm()"><strong>Обратная связь</strong></a></p>
                                <p class="feedback-link-underline">-------------------</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="menu-container">
                <div class="menu-content">
                    <div class="menu-item"><a href="#">Главная</a><span class="separator">|</span></div>
                    <div class="menu-item"><a href="#">Каталог</a><span class="separator">|</span></div>
                    <div class="menu-item"><a href="#">Доставка и оплата</a><span class="separator">|</span></div>
                    <div class="menu-item"><a href="#">Прайс-лист</a><span class="separator">|</span></div>
                    <div class="menu-item"><a href="#">Контакты</a></div>
                </div>
            </div>
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="./images/slide1.jpg" alt="Slide 1"></div>
                    <div class="slide"><img src="./images/slide2.jpg" alt="Slide 2"></div>
                </div>
                <div class="prev">
                    <img src="./images/left.jpg"  onclick="moveSlide(-1)" width="35px" height="60px" alt="prev-button" title="prev">
                </div>
                <div class="next">
                    <img src="./images/right.jpg"  onclick="moveSlide(1)" width="35px" height="60px" alt="nt-button" title="next">
                </div>
            </div>
        </main>
    </body>
</html>
